<ng-template [ngIf]="!openModify" [ngIfElse]="wordDetail">
    <div class="word-detail">
        <h3>Please select a word.</h3>
    </div>
</ng-template>
<ng-template #wordDetail>
    <div class="word-detail" id="printZone" #printZone>
        <p><span class="word-detail-display" [style.color]="word.typeColor">{{word.content}}</span>&nbsp;<span
                class="word-detail-type-display">{{word.typeAbb}}</span></p>
        <h4>{{word.def}}</h4>
    </div>

    <div *ngIf="!modify">
        <hr />
        <div  *ngFor="let ex of word.examples, let i = index" >
            <p>{{i+1}} - {{ex.example}}</p>
        </div>
    </div>

    <div *ngIf="!modify">
        <hr />
        <label>Your note:</label>
        <p>{{word.note}}</p>
    </div>

    <hr />
    <div class="word-detail" *ngIf="modify">
        <form [formGroup]="modifyForm">
            <label>Modify your definition for <b [style.color]="word.typeColor"> {{word.content}}</b></label>
            <input type="text" class="form-control" [value]="word.def" formControlName="wordDef" required />
            <label>Modify word type:</label>
            <select class="form-control" formControlName="wordType" required>
                <option *ngFor='let type of listWordType' value='{{type.id}}' [selected]="word.type == type.id">
                    {{type.name}}
                </option>
            </select>
            <label>Take some note about this word:</label>
            <textarea class="form-control" [value]="word.note" formControlName="wordNote"></textarea>
        </form>
        <div class="form-group alert alert-warning" [hidden]="hiddenMessage">
            Please review all fields before submitting.
        </div>
        <hr />
    </div>

    <div class="word-detail">
        <div *ngIf="!modify" class="row">
            <div class="col-xs-4">
                <button class="form-control btn-print" (click)="print(word);">Print <i class="fa fa-print"
                        aria-hidden="true"></i></button>
            </div>
            <div class="col-xs-4">
                <button class="form-control btn-modify" (click)="modify = true;">Modify</button>
            </div>
            <div class="col-xs-4">
                <button class="form-control btn-del" (click)="confirmDelete()">Delete</button>
            </div>

        </div>
        <div *ngIf="modify" class="row">
            <div class="col-xs-6">
                <button class="form-control btn-save" (click)="submitForm()">Save</button>
            </div>
            <div class="col-xs-6">
                <button class="form-control btn-cancel" (click)="modify = false;">Cancel</button>
            </div>
        </div>
    </div>
</ng-template>
