<div class="zone_header">
  {{notebook.name}}
</div>

<div class="zone_button">
    <a class="btn_notebook" id="btn_addword" (click)="addWordToNoteBook()">Add word</a>
    <a class="btn_notebook" id="btn_back" routerLink="/bookstore">Book Store</a>
    <a class="btn_notebook" id="btn_edit" routerLink="/bookstore">Edit Notebook</a>
</div>

<div class="container">   
    <div class="row">
      <div class="col-sm-12 col-md-4 col-lg-4">
        <table class="table">
          <thead>
            <tr>
              <th>Word</th>
              <th>Type</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let word of lstWord">
              <td>{{word.content}}</td>
              <td>{{word.typeName}}</td>
              <td>
                <span (click)="selectWord(word)"><i class="fa fa-arrow-right"></i></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-sm-12 col-md-8 col-lg-8">
        <app-word-detail [input_word]="selectedWord" [notebook_id]="notebook_id" (updateList)="onUpdateList()"></app-word-detail>
      </div>
    </div>
  </div>
